server.port=8084
# PostgreSQL
#spring.datasource.url=jdbc:postgresql://localhost:5432/USER-MANAGEMENT
spring.datasource.url=jdbc:mysql://localhost:3306/USER-MANAGEMENT?createDatabaseIfNotExist=true
#spring.datasource.username=postgres
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL57Dialect

spring.jpa.hibernate.ddl-auto = create
# Enable discovery service
#spring.cloud.discovery.enabled=false
#eureka.instance.prefer-ip-address=false
# Service name
spring.application.name=USER-MANAGEMENT
spring.jpa.show-sql=true



